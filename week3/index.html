<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto max-w-4xl">
        <h1 class="text-3xl font-bold text-center my-8">Cocktail Finder </h1>
        
        <div class="flex justify-center mb-6">
            <input type="text" id="search-input" placeholder="Search for a cocktail..." class="w-full max-w-md px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="search-btn" class="bg-blue-500 text-white px-6 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
        </div>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
